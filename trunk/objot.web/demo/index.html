<html>
<head>
<meta name=Content-Type content="text/html; charset=UTF-8" http-equiv=Content-Type>
<title>Chat - Objot demo</title>


<!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->


<style>
html,
body { width:100%; height:100%; margin:0; padding:0; }
h2 { margin:0; padding:1em 0 1ex; text-align:center; }
a { text-decoration:none; }
a:hover { background:#ddddff; }
p { margin:1em 0; }
label { display:-moz-inline-box; display:inline-block; }
button { background:#fd6; border:1px solid #66f; }
table { width:100%; }

.posAbs { position:absolute; }
.posFix { position:fixed; }
.max,
.max0 { width:100%; height:100%; }
.pos0,
.max0 { left:0; top:0; }

/*********************************************************************************************/

.http .img,
.error .img {
	padding:0 8px; font-size:16px; /* -moz-inline-box issue */
	#display:inline-block; #padding:0; #width:16px; #height:16px;
}
.http .img { background:url(http.gif) no-repeat 0 center; }
.error { color:red; }
.error .img { background:#e66 url(error.gif) no-repeat 0 center; }

.popup .back { background:black; opacity:0.6; filter:alpha(opacity=60); }

/*********************************************************************************************/

#SignIn {
	display:table-cell; display:inline-block;
	padding:0 1em; text-align:left;
	background:#e8f0ff; border:1px solid blue;
}
#SignIn label { width:12ex; }
#SignIn input { #width: 20ex; }
#SignIn .http .img { margin-left:1ex; }
#SignIn .error .img { margin-right:1ex; }

#SignOut { margin:0 1em 1ex; text-align:right; }

/*********************************************************************************************/

#Me {
	width:30%; border:1em solid #e8f0ff;
}
#Me .min {
	width:16em; height:0;
}
#Me .me {
	background:#e8f0ff; padding:0 0 1em; overflow:hidden; #height:1em;
}
#Me .http .img,
#Me .error .img {
	margin-left:1ex;
}
#Me .left {
	display:block; clear:both; float:left;
}
#Me .right {
	display:block; clear:right; float:right;
}
#Me .friends {
	margin:1em 0; overflow:hidden;
}

/*********************************************************************************************/

#Chats {
	width:60%; border:1em solid #fff0e8;
}
#Chats .min {
	width:30em; height:0;
}
#Chats .tab {
	background:#fff0e0; padding:0 0 1em; overflow:hidden; #height:1em;
}
#Chats .tab .left {
	display:block; float:left; margin-right:1em;
}
#Chats .tab .right {
	display:block; clear:right; float:right;
}

</style>
</head>


<!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->


<body>
<h2>Chat - <a href=http://objot.info>Objot</a> demo</h2>
<div id=SignOut><a href="javascript:location.reload()">Sign out</a></div>
<table cellspacing=0 cellpadding=0><tr>
<td id=Me><div class=min><!--stupid IE--></div>
<td id=Chats><div class=min><!--stupid IE--></div>
</table>


<!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->

<noscript>Javascript is required</noscript>
<script src="../objot1.js"></script>
<script src="chat.js"></script>
<script>
window.onload = function () {
	var inner = $s();
	var pop = popup(inner);
	http(inner, chat.DoSign.out(this, function () {
		inner = $s('id', 'SignIn').des(1, inner);
		var sign = new SignIn(inner);
		sign.onOk = function () {
			pop.des(), start();
		}
		sign.name.focus();
	}));
}
window.onunload = function () {
	// to prevent Firefox memory cache
}

function start() {
	new Me($dom($id('Me')));
	new Chats($dom($id('Chats')));
}
</script>
</body>
</html>
